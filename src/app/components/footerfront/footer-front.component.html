<footer class="footer" [ngClass]="{ 'has-cards': getPath() !== '/user-profile' && getPath() !== '/register' && getPath() !== '/login' }">
  <div class="container container-lg" *ngIf="getPath() !== '/user-profile' && getPath() !== '/register' && getPath() !== '/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/landing']" [title]="landingPage.alt">
            <img [src]="landingPage.src" [alt]="landingPage.alt" class="card-img" />
          </a>
        </div>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/user-profile']" [title]="profilePage.alt">
            <img [src]="profilePage.src" [alt]="profilePage.alt" class="card-img" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div
      class="row row-grid align-items-center"
      [ngClass]="{
        'my-md': getPath() !== '/user-profile' && getPath() !== '/register' && getPath() !== '/login',
        'mb-5': getPath() === '/user-profile' || getPath() === '/register' || getPath() === '/login'
      }"
    >
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="javascript:void(0)" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="javascript:void(0)" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="javascript:void(0)" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Follow us">
          <i class="fa fa-dribbble"></i>
        </a>
        <a target="_blank" href="javascript:void(0)" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr />
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">&copy; {{ test | date: 'yyyy' }} <a routerLink="/">Viodiz</a>.</div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a routerLink="/" class="nav-link">Viodiz</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" target="_blank">About Us</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" target="_blank">Blog</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/creativetimofficial/argon-design-system-angular/blob/master/LICENSE.md" class="nav-link" target="_blank"
              >MIT License</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
