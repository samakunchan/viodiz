<h3>Add products</h3>
<div class="p-3 m-2 bg-white">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h6 class="heading-small text-muted mb-4">Create product management</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" for="input-title-product">Title</label>
            <input type="text" id="input-title-product" class="form-control form-control-alternative" formControlName="title" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" for="inputImageProduct">Image url</label>
            <input type="text" id="inputImageProduct" class="form-control form-control-alternative" formControlName="image" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <h5 class="heading-small text-muted mb-2">Certificate</h5>
            <label class="switch">
              <input type="checkbox" formControlName="isCertificated" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="coursesSelect">Select courses</label>
            <select id="coursesSelect" class="custom-select" formControlName="coursesId">
              <option *ngFor="let course of courses$ | async; let i = index" [ngValue]="course.id">{{ course.title }}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label class="form-control-label" for="inputPrice">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" [ngStyle]="{ 'font-size': '13px' }">â‚¬</span>
              </div>
              <input type="number" id="inputPrice" class="form-control" formControlName="price" aria-label="Amount (to the nearest dollar)" />
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="timeEstimate">Time estimate</label>
            <div class="input-group">
              <input id="timeEstimate" type="time" class="form-control" formControlName="timeEstimate" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
