<div class="vio-catalog">
  <div class="picture" [ngStyle]="{ 'background-image': getImageUrl() }"></div>
  <div
    class="progress-bar bg-success"
    role="progressbar"
    aria-valuenow="60"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 60%; height: 4px"
  ></div>
  <div class="detail">
    <h4>{{ productTitle }}</h4>
    <div class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, quam.</div>
  </div>
  <div class="vio-catalog-footer">
    <a href="javascript:void(0)">
      <i class="flaticon-clock-1 mr-2"></i>
      <span>{{ productTimeEstimate }}h</span>
    </a>
    <a href="javascript:void(0)">
      <i class="flaticon-diagram mr-2"></i>
      <span>Medium</span>
    </a>
    <a href="javascript:void(0)">
      <i class="flaticon-laptop mr-2"></i>
    </a>
    <a href="javascript:void(0)">
      <i class="flaticon-medal mr-2 text-muted" *ngIf="!productIsCertificated"></i>
      <i class="flaticon-medal mr-2 text-warning" *ngIf="productIsCertificated"></i>
    </a>
  </div>
</div>
