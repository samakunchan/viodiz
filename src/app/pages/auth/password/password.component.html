<!-- Page content -->
<div class="d-flex justify-content-between w-100">
  <div class="d-none d-md-block  w-75 pt-5 bg-primary left-side" [ngStyle]="{ background: 'url(' + front.bg.src + ') center/cover no-repeat' }">
    <div>
      <a class="p-4" [routerLink]="['/home']">
        <img [src]="front.logo.src" [alt]="front.logo.alt" width="100" />
      </a>
    </div>
    <img class="w-100" [src]="front.bg.ill" alt="ill-2.svg" />
  </div>
  <div class="d-flex justify-content-center w-100 pt-5 bg-white right-side">
    <div class="w-75">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <app-socials-signin></app-socials-signin>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <span class="btn-inner--text" [translate]="'AUTH.LOGIN.PASSWORD.RECUP'"
              >Get back your password by entering your email in the field below.</span
            >
          </div>
          <form [formGroup]="pwfForm" (ngSubmit)="onPasswordForgot()" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-email-83"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="pwfForm.invalid" [translate]="'AUTH.LOGIN.PASSWORD.SEND'">
                Send
                <span [ngClass]="{ 'loading-spinner float-right bt-blue ml-2': loading }"></span>
              </button>
            </div>
          </form>
        </div>
        <div class="row mt-3 pb-3">
          <div class="col-6 text-center">
            <a [routerLink]="['/auth/login']" class="text-light">
              <span class="text-tertiary" [translate]="'AUTH.LOGIN.PASSWORD.RETURN'">Retour</span>
            </a>
          </div>
          <div class="col-6 text-center">
            <a [routerLink]="['/auth/register']" class="text-light">
              <span class="text-tertiary" [translate]="'AUTH.LOGIN.NEWACC'">Create new account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
