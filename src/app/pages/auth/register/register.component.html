<!-- Page content -->
<div class="container pb-5 mt-4">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <app-socials-signin></app-socials-signin>
        </div>
        <app-auth-notice></app-auth-notice>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small [translate]="'AUTH.REGISTER.CRED'">Or sign up with credentials</small>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()" role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Username" type="text" formControlName="username" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" />
              </div>
            </div>
            <div class="text-muted font-italic">
              <small>minimum 6 letters</small>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Confirm password" type="password" formControlName="confirmPassword" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox" formControlName="agree" />
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted" [translate]="'AUTH.REGISTER.AGREE'"
                      >I agree with the <a href="#!" [translate]="'AUTH.REGISTER.POLICY'"></a
                    ></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="registerForm.invalid" [translate]="'AUTH.REGISTER.BTN'">
                Create account
                <span [ngClass]="{ 'loading-spinner float-right bt-blue ml-2': loading }"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
