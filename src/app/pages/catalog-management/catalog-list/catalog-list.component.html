<div class="p-4">
  <div class="row mt--7">
    <app-card-product
      class="col-md-12 col-lg-4"
      *ngFor="let product of products$ | async; let i = index"
      [indexInput]="i"
      [title]="product.title"
      [coursesId]="product.coursesId"
      [timeEstimate]="product.timeEstimate"
      [isCertificated]="product.isCertificated"
      [price]="product.price"
      [image]="product.image"
      [id]="product.id"
    ></app-card-product>
  </div>
</div>
