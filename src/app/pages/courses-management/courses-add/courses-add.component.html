<div class="p-3 m-2 bg-white">
  <h3>Add courses</h3>
  <small class="text-danger">Rajouter une image</small><br />
  <small class="text-danger">Création des numéros de chapitres automatique</small><br />
  <small class="text-danger">Rajouter une configuration pour le timer, level ect... (voir un exemple chez nova)</small><br />
  <form [formGroup]="coursesForm" (ngSubmit)="onSubmit()">
    <h6 class="heading-small text-muted mb-4">Create course management</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-first-name">Title</label>
            <input
              type="text"
              id="input-first-name"
              class="form-control form-control-alternative"
              placeholder="First name"
              formControlName="headTitle"
            />
          </div>
        </div>
        <div class="col-lg-9">
          <div formArrayName="modulesCourses">
            <div *ngFor="let courseModule of coursesForm['controls'].modulesCourses['controls']; let ix = index">
              <div [formGroupName]="ix" class="modulesCourses">
                <input type="button" (click)="removeModulesCourses(ix)" value="Remove module" class="btn btn-danger float-right" />
                <div class="form-group">
                  <label class="form-control-label" for="titleModule">Title modules</label>
                  <input
                    type="text"
                    id="titleModule"
                    class="form-control form-control-alternative"
                    placeholder="title modules"
                    formControlName="titleModule"
                  />
                </div>

                <div class="col-lg-6">
                  <div formArrayName="chapters">
                    <div *ngFor="let chapter of courseModule['controls'].chapters['controls']; let iy = index" class="row">
                      <div [formGroupName]="iy" class="chapters">
                        <button type="button" (click)="removeChapters(ix, iy)" class="btn btn-danger float-right">
                          <i class="fa fa-trash"></i>
                        </button>
                        <div class="form-group">
                          <label class="form-control-label" for="titleChapter">Title chapters</label>
                          <input
                            type="text"
                            id="titleChapter"
                            class="form-control form-control-alternative"
                            placeholder="title"
                            formControlName="title"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-control-label" for="video">Video</label>
                          <input type="text" id="video" class="form-control form-control-alternative" formControlName="video" />
                        </div>
                      </div>
                    </div>
                    <button type="button" (click)="addChapters(ix)" class="btn btn-primary float-right">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <input type="button" (click)="addModulesCourses()" value="Add module" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
